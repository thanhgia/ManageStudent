<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    
    <body>
        <h1>Login Page</h1>
        <form action="Login" method="POST">

            <table>
                <thead>
                    <tr>
                        <td>Username</td>
                        <td>
                            <input type="text" name="txtUsername" value="" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" name="txtPassword" value="" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Login" name="btAction" />
                        </td>
                        <td>
                            <input type="reset" value="Reset" />
                        </td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </form>
    </body>
</html>
